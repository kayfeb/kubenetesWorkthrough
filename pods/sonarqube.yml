apiVersion: v1
kind: Pod
metadata:
  name: sonar
  labels:
    name: sonar
spec:
  containers:
  - name: sonar
    image: <Image>
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 9000


---
apiVersion: v1
kind: Service
metadata:
  name: sonarsvc
spec:
  type: NodePort
  selector:
    name: sonar
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30002

